<section class='page senators' id='senators'>
  <div class='list'></div>
</section>

<script id='senator-template' type='text/template'>
  <article class='senator'>

    <hgroup>
      <h2><%= name %></h2>

      <div class='avatar'>
        <p>
          <img src='<%= data.image %>' alt='<%= name %>' />
        </p>
      </div>
    </hgroup>

    <div class='card'>
      <% $.each(data, function(section, infos) { %>
        <% if ((section !== 'structuredName') && (section !== 'image')) { %>
          <div class='section section-<%= section.replace(/ /, '-').toLowerCase() %>'>
            <label><%= section %></label>

            <ul>
              <% $.each(infos, function(key, value) { %>
                <% var values = (value.constructor === Array) ? value : [value]; %>

                <% $.each(values, function(i, val) { %>
                  <li>
                    <%= formatValue(val, key, section) %>
                  </li>
                <% }); %>

              <% }); %>
            </ul>

          </div>
        <% } %>
      <% }); %>
    </div>
  </article>

</script>
