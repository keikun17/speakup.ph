<section class='page senators' id='senators'>
  <h2 class='headline'>Senators</h2>
  <div class='list'></div>
</section>

<script id='senator-template' type='text/template'>
  <article class='senator'>

    <h2><%= name %></h2>
    <% $.each(data, function(section, infos) { %>
      <% if (section !== 'structuredName') { %>
        <div class='section'>
          <label><%= section %></label>

          <ul>
            <% $.each(infos, function(key, value) { %>
              <% var values = (value.constructor === Array) ? value : [value]; %>

              <% $.each(values, function(i, val) { %>
                <% showValue(val, key) %>
              <% }); %>

            <% }); %>
          </ul>

        </div>
      <% } %>
    <% }); %>
  </article>

  <% /* Partial */ %>
  <% function showValue(val, type) { %>
    <li class='value <%= type.toLowerCase() %>'>
    <%= val %>
    </li>
  <% } %>

</script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/masonry/2.1.04/jquery.masonry.min.js'></script>
<script src='script.js'></script>
<script src='senators.js'></script>
</body>
</html>
